<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="template">
<head>
<meta charset="utf-8">
<title>Patients</title>
<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.1.0/css/bootstrap.min.css"/>
</head>
<body>
<div layout:fragment="content">

<div class="container mt-5">
<div class="col-ml-6">
<div class="card ">
<div class="card-header" th:if="${mode=='new'}">nouveau patient</div>
<div class="card-header" th:if="${mode=='edit'}">mise a jour d'un patient</div>
<div class="card-body">
		<form th:action="@{save}" method="post">
			<div class="form-group">
			<label class="control-label">ID : </label>
			<label class="control-label" th:text="${patient.id}"></label>
			
			<input type="hidden" name="id" th:value="${patient.id}" class="form-control">
			</div>	
			<div class="form-group">
			<label class="control-label">Nom et prenom</label>
			<input type="text" name="name" th:value="${patient.name}" class="form-control">
			<span th:errors=${patient.name} class="text-danger"> </span>
			</div>
			<div class="form-group">
			<label class="control-label">score</label>
			<input type="text" name="score" th:value="${patient.score}"  class="form-control">
						<span th:errors=${patient.score} class="text-danger"></span>
			</div>
			<div class="form-group">
			<label class="control-label">Date de Naissance</label>
			<input type="date" name="dateNaissance" th:value="${patient.dateNaissance}" class="form-control">
						<span th:errors=${patient.dateNaissance} class="text-danger"></span>
			
			</div>
			
			<div class="form-group">
			<label class="control-label">malade</label>
			<input type="checkbox" name="malade" th:cheked="${patient.malade}" >
						<span th:errors=  ${patient.malade} class="text-danger"></span>
			</div>

			<button class="btn btn-success" type="submit">save</button>
		
		</form>
		</div>
</div>
</div>

		</div>
	</div>

 --></body></html>
